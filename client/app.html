<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangalore Home Price Predictor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üè† Bangalore Home Price Predictor</h1>
        <p>Get instant property price estimates powered by Artificial Intelligence</p>
      </div>

      <form id="priceForm">
        <div class="form-group">
          <label class="form-label">
            <span class="feature-icon">üìê</span>
            Area (Square Feet)
          </label>
          <input
            type="number"
            id="uiSqft"
            class="input-field"
            placeholder="Enter area in sq ft"
            value="1000"
            min="100"
            max="10000"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">
            <span class="feature-icon">üõèÔ∏è</span>
            BHK (Bedrooms)
          </label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="bhk-1" name="uiBHK" value="1" />
              <label for="bhk-1">1</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bhk-2" name="uiBHK" value="2" checked />
              <label for="bhk-2">2</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bhk-3" name="uiBHK" value="3" />
              <label for="bhk-3">3</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bhk-4" name="uiBHK" value="4" />
              <label for="bhk-4">4</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bhk-5" name="uiBHK" value="5" />
              <label for="bhk-5">5</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            <span class="feature-icon">üöø</span>
            Bathrooms
          </label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="bath-1" name="uiBathrooms" value="1" />
              <label for="bath-1">1</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                id="bath-2"
                name="uiBathrooms"
                value="2"
                checked
              />
              <label for="bath-2">2</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bath-3" name="uiBathrooms" value="3" />
              <label for="bath-3">3</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bath-4" name="uiBathrooms" value="4" />
              <label for="bath-4">4</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="bath-5" name="uiBathrooms" value="5" />
              <label for="bath-5">5</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            <span class="feature-icon">üìç</span>
            Location
          </label>
          <select id="uiLocations" class="select-field" required>
            <option value="" disabled selected>Choose a location...</option>
          </select>
        </div>

        <button type="submit" class="predict-btn" id="predictBtn">
          <span id="btnText">Get Price Estimate</span>
          <div class="loading" id="loading">
            <div class="spinner"></div>
          </div>
        </button>
      </form>

      <div id="result" class="result">
        <h2 id="priceValue"></h2>
        <p>Estimated property value</p>
      </div>
    </div>
  </body>
</html>
